<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculadora2</title>
</head>
<body>
    <div class="box">
        <h1>Calculadora 2.0</h1>
        <div class="tela"></div>
        <table>
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="inserir('/')">/</button></td>
                <td><button onclick="inserir('*')">*</button></td>
                <td><button onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('7')">7</button></td>
                <td><button onclick="inserir('8')">8</button></td>
                <td><button onclick="inserir('9')">9</button></td>
                <td><button onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('4')">4</button></td>
                <td><button onclick="inserir('5')">5</button></td>
                <td><button onclick="inserir('6')">6</button></td>
                <td><button onclick="inserir('.')">.</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('1')">1</button></td>
                <td><button onclick="inserir('2')">2</button></td>
                <td><button onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button style="height: 102px; background-color: rgb(248, 4, 4);" onclick=somar()>=</button></td>
            </tr>
            <tr>
                <td><button style="background-color: rgb(13, 173, 48);" onclick="back()"><</button></td>
                <td><button onclick="inserir('0')">0</button></td>
                <td><button onclick="inserir(',')">,</button></td>
            </tr>
        </table><br>
        <span>&copy; Ronaldo Oliveira <script>document.write(new Date().getFullYear())</script></span>
       
    </div>
</body>
<script src="script.js"></script>
</html>
